<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸš€ JavaScript Fundamentals Demo</h1>
  </header>

  <main>
    <section id="part1">
      <h2>Part 1: Basics</h2>
      <button onclick="checkAge()">Check Age</button>
      <p id="age-result"></p>
    </section>

    <section id="part2">
      <h2>Part 2: Functions</h2>
      <button onclick="calculateTotal()">Calculate Total</button>
      <p id="total-result"></p>
    </section>

    <section id="part3">
      <h2>Part 3: Loops</h2>
      <button onclick="showCountdown()">Start Countdown</button>
      <ul id="countdown-list"></ul>
    </section>

    <section id="part4">
      <h2>Part 4: DOM Manipulation</h2>
      <button id="changeTextBtn">Change Text</button>
      <p id="dom-text">This text will change when you click the button.</p>

      <button id="toggleBtn">Toggle Highlight</button>
      <p id="highlight-text">Click the button above to toggle highlight!</p>

      <button id="addItemBtn">Add List Item</button>
      <ul id="dynamic-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
